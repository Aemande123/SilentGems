buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

//plugins {
//    id "net.minecraftforge.gradle.forge" version "2.0.2"
//}

version = "2.2.6"
def build_num = "106"
def silentlib_version = "1.2.0"
group = "net.silentchaos512.gems"
archivesBaseName = "SilentsGems-1.11"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.11-13.19.1.2188"
    runDir = "eclipse"

    replace "@VERSION@", project.version
    replace "SL_VERSION", silentlib_version
    replace "BUILD_NUM = 0", "BUILD_NUM = " + build_num
    replaceIn "SilentGems.java"

    mappings = "snapshot_20161122"
    useDepAts = true
}

repositories {
    //mavenCentral()
    maven {
        name = "DVS1 Maven FS"
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "Guide-API"
        url = "http://tehnut.info/maven/"
    }
}

jar {
    classifier = build_num
}

task deobfJar(type: Jar) {
    from(sourceSets.main.output) {
        classifier = build_num + "-deobf"
    }
}
artifacts {
    archives deobfJar
}

dependencies {
    deobfCompile "mezz.jei:jei_1.11:4.1.1.208"
    deobfCompile "info.amerifrance.guideapi:Guide-API:1.11-2.1.0-47"
    deobfCompile "slimeknights.mantle:Mantle:1.10.2-1.1.3.+"
    deobfCompile "slimeknights:TConstruct:1.10.2-2.6.1.+"
}

sourceSets {
    main {
        java { srcDirs = ["$projectDir/common"] }
        resources { srcDirs = ["$projectDir/resources"] }
    }
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
